<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Détails de l'Étudiant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
    }

    .container {
      margin-top: 2rem;
    }

    h1 {
      color: #007bff; /* Primary color for heading */
      font-size: 1.8rem; /* Larger heading */
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      background-color: white;
      border-radius: 10px; /* Rounded corners */
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      color: #007bff; /* Primary color for title */
      font-size: 1.5rem;
      font-weight: bold;
    }

    .card-text strong {
      color: #34495e;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 10px 20px; /* Consistent padding with other buttons */
      font-size: 1rem; /* Consistent font size */
      border-radius: 5px; /* Rounded button */
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: scale(1.05); /* Slight scale effect on hover */
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Détails de l'Étudiant</h1>

  <!-- Display student information -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body p-4">
          <h5 class="card-title mb-3" th:text="${student.name}"></h5>
          <p class="card-text mb-2">
            <strong>ID:</strong> <span th:text="${student.id}"></span>
          </p>
          <p class="card-text mb-2">
            <strong>Filière:</strong> <span th:text="${student.field.name}"></span>
          </p>
          <p class="card-text mb-3">
            <strong>Semestre:</strong> <span th:text="${student.semester.name}"></span>
          </p>
          <div class="text-center">
            <a th:href="@{/Dashboard/admin/fieldStudents/{fieldId}/{semesterId}(fieldId=${student.field.id}, semesterId=${student.semester.id})}" class="btn btn-secondary">Retour à la liste des étudiants</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
