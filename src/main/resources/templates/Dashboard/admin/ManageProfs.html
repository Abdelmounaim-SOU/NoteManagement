<!doctype html>
<html lang="fr"> <!-- Changed language to French -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion des Professeurs - Liste des Professeurs</title> <!-- Updated title in French -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }
        .navbar-nav .nav-link.active {
            color: #ffc107;
        }
        .content-wrapper {
            margin: 0 auto;
            max-width: 90%;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px; /* More padding for button */
            font-size: 0.875rem; /* Smaller button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 5px 10px; /* More padding for button */
            font-size: 0.875rem; /* Smaller button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/Dashboard/admin">Gestion des Professeurs</a> <!-- Translated to French -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/Dashboard/admin">Utilisateurs</a> <!-- Translated to French -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Dashboard/admin/ManageProfs">Professeurs</a> <!-- Translated to French -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Dashboard/admin/Managefields">Filières</a> <!-- Translated to French -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Dashboard/admin/ShowAllElements">Éléments</a> <!-- Translated to French -->
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content-wrapper mt-4">
    <h1 class="text-center mb-4">Liste des Professeurs</h1> <!-- Translated to French -->
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Prénom</th> <!-- Translated to French -->
            <th>Nom de Famille</th> <!-- Translated to French -->
            <th>Spécialité</th> <!-- Translated to French -->
            <th>Code</th>
            <th>Actions</th> <!-- Translated to French -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="prof : ${profs}">
            <td th:text="${prof.id}"></td>
            <td th:text="${prof.name}"></td>
            <td th:text="${prof.surname}"></td>
            <td th:text="${prof.specialty}"></td>
            <td th:text="${prof.code}"></td>
            <td>
                <a class="btn btn-success btn-sm" th:href="@{/Dashboard/admin/edit(id=${prof.id})}">Modifier</a> <!-- Translated to French -->
                <a class="btn btn-danger btn-sm" th:href="@{/Dashboard/admin/deleteprof(id=${prof.id})}" onclick="return confirm('Êtes-vous sûr ?')">Supprimer</a> <!-- Translated to French -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
