<!doctype html>
<html lang="fr"> <!-- Changed language to French -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Créer un Élément de Module</title> <!-- Updated title in French -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
        }

        .container {
            margin-top: 2rem;
        }

        h1 {
            color: #007bff; /* Primary color for heading */
            font-size: 1.8rem; /* Larger heading */
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* More padding */
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            color: #495057; /* Darker label color */
        }

        .form-control, .form-select {
            border-radius: 5px; /* Rounded input fields */
            border: 1px solid #ced4da; /* Subtle border */
            padding: 10px; /* More padding for inputs */
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff; /* Highlight focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25); /* Subtle focus shadow */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px; /* More padding for button */
            font-size: 1rem; /* Larger button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px; /* More padding for button */
            font-size: 1rem; /* Larger button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
    </style>
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Créer un Élément pour le Module : <span th:text="${module.name}"></span></h1> <!-- Translated to French -->

    <!-- Display error message if exists -->
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form th:action="@{/Dashboard/admin/createElement}" method="post">
        <input type="hidden" name="moduleId" th:value="${module.id}"/>

        <!-- Element Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Nom de l'Élément</label> <!-- Translated to French -->
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Entrez le nom de l'élément" th:value="${param.name}" required> <!-- Translated placeholder -->
        </div>

        <!-- Coefficient -->
        <div class="mb-3">
            <label for="coefficient" class="form-label">Coefficient</label>
            <input type="number" step="0.01" class="form-control" id="coefficient" name="coefficient"
                   placeholder="Entrez le coefficient (ex. 30 pour 30%)" th:value="${param.coefficient}" required> <!-- Translated placeholder -->
        </div>

        <!-- Professor -->
        <div class="mb-3">
            <label for="professorId" class="form-label">Professeur</label> <!-- Translated to French -->
            <select class="form-select" id="professorId" name="professorId" required>
                <option value="" disabled selected>Sélectionnez un professeur</option> <!-- Translated to French -->
                <option th:each="professor : ${professors}"
                        th:value="${professor.id}"
                        th:text="${professor.name}"
                        th:selected="${param.professorId == professor.id}">
                </option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Créer l'Élément</button> <!-- Translated to French -->
            <a class="btn btn-secondary" th:href="@{/Dashboard/admin/ShowElements/{moduleId}(moduleId=${module.id})}">Annuler</a> <!-- Translated to French -->
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
