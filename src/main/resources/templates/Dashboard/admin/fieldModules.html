<!doctype html>
<html lang="fr"> <!-- Changed language to French -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modules dans la Filière</title> <!-- Updated title in French -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
    }

    .container {
      margin-top: 2rem;
    }

    h1 {
      color: #007bff; /* Primary color for heading */
      font-size: 1.8rem; /* Larger heading */
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px; /* More padding for button */
      font-size: 1rem; /* Larger button text */
      border-radius: 5px; /* Rounded button */
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05); /* Slight scale effect on hover */
    }

    .btn-info {
      background-color: #17a2b8;
      border: none;
      padding: 5px 10px; /* More padding for button */
      font-size: 0.875rem; /* Smaller button text */
      border-radius: 5px; /* Rounded button */
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
    }

    .btn-info:hover {
      background-color: #138496;
      transform: scale(1.05); /* Slight scale effect on hover */
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 5px 10px; /* More padding for button */
      font-size: 0.875rem; /* Smaller button text */
      border-radius: 5px; /* Rounded button */
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
    }

    .btn-success:hover {
      background-color: #218838;
      transform: scale(1.05); /* Slight scale effect on hover */
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
      padding: 5px 10px; /* More padding for button */
      font-size: 0.875rem; /* Smaller button text */
      border-radius: 5px; /* Rounded button */
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
    }

    .btn-danger:hover {
      background-color: #c82333;
      transform: scale(1.05); /* Slight scale effect on hover */
    }

    .table {
      margin-top: 1.5rem;
    }

    .table th {
      background-color: #007bff;
      color: white;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 123, 255, 0.05);
    }
  </style>
</head>
<body>
<div class="container my-3">
  <h1 class="text-center mb-3">Modules dans la Filière : <span th:text="${field.name}"></span></h1> <!-- Translated to French -->
  <a class="btn btn-primary mb-3" th:href="@{/Dashboard/admin/createModule/{fieldId}(fieldId=${field.id})}">
    Ajouter un Module <!-- Translated to French -->
  </a>

  <!-- Table of Modules -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom du Module</th> <!-- Translated to French -->
      <th>Code</th>
      <th>Semestre</th> <!-- Translated to French -->
      <th>Actions</th> <!-- Translated to French -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="module : ${modules}">
      <td th:text="${module.id}"></td>
      <td th:text="${module.name}"></td>
      <td th:text="${module.code}"></td>
      <td th:text="${module.semester.name}"></td>
      <td>
        <a class="btn btn-info mb-1"
           th:href="@{/Dashboard/admin/ShowElements/{moduleId}(moduleId=${module.id})}">
          Afficher les Éléments <!-- Translated to French -->
        </a>
        <a class="btn btn-success mb-1"
           th:href="@{/Dashboard/admin/moduleStudents/{moduleId}(moduleId=${module.id})}">
          Notes du Module <!-- Translated to French -->
        </a>
        <form th:action="@{'/Dashboard/admin/deleteModule/' + ${field.id} + '/' + ${module.id}}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger mb-1" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce module ?');"> <!-- Translated to French -->
            Supprimer <!-- Translated to French -->
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Back Button -->
  <a class="btn btn-primary mb-3" href="/Dashboard/admin/Managefields">Retour aux Filières</a> <!-- Translated to French -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
