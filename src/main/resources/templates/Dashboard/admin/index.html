<!doctype html>
<html lang="fr"> <!-- Changed language to French -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des Professeurs</title> <!-- Updated title in French -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-nav .nav-link {
      color: #ffffff;
      font-weight: bold;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffc107;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
    .btn {
      transition: all 0.3s ease; /* Smooth transition for all buttons */
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    .btn-success:hover {
      background-color: #218838;
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    .btn-danger:hover {
      background-color: #c82333;
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
    }
    .btn-info {
      background-color: #17a2b8;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    .btn-info:hover {
      background-color: #138496;
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
    }
    .content-wrapper {
      margin: 0 auto;
      max-width: 90%; /* Leaves 10% margin on both sides */
    }
    .header-wrapper {
      text-align: center; /* Center the header */
      margin-bottom: 2rem; /* Add space below the header */
    }
    .header-wrapper h1 {
      display: inline-block; /* Ensure the header stays centered */
      margin: 0; /* Remove default margin */
    }
    .dashboard-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
    }
    .dashboard-card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #007bff;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/Dashboard/admin">Gestion des Professeurs</a> <!-- Translated to French -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/Dashboard/admin">Utilisateurs</a> <!-- Translated to French -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Dashboard/admin/ManageProfs">Professeurs</a> <!-- Translated to French -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Dashboard/admin/Managefields">Filières</a> <!-- Translated to French -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Dashboard/admin/ShowAllElements">Éléments</a> <!-- Translated to French -->
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content-wrapper my-4">
  <!-- Dashboard Section -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="dashboard-card">
        <i class="bi bi-people-fill"></i>
        <h5>Étudiants</h5>
        <p th:text="${studentCount}">0</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="dashboard-card">
        <i class="bi bi-person-badge-fill"></i>
        <h5>Professeurs</h5>
        <p th:text="${profCount}">0</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="dashboard-card">
        <i class="bi bi-journal-bookmark-fill"></i>
        <h5>Modules</h5>
        <p th:text="${moduleCount}">0</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="dashboard-card">
        <i class="bi bi-layers-fill"></i>
        <h5>Filières</h5>
        <p th:text="${fieldCount}">0</p>
      </div>
    </div>
  </div>

  <!-- User List Section -->
  <div class="header-wrapper">
    <h1 class="mb-4">Liste des Utilisateurs</h1> <!-- Translated to French -->
    <a class="btn btn-primary btn-sm" href="/Dashboard/admin/createuser">
      <i class="bi bi-person-plus-fill"></i> Nouvel Utilisateur <!-- Translated to French -->
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover mt-3">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nom d'Utilisateur</th> <!-- Translated to French -->
        <th>Rôle</th> <!-- Translated to French -->
        <th>Actions</th> <!-- Translated to French -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td style="white-space: nowrap">
          <a class="btn btn-success btn-sm me-1"
             th:href="@{/Dashboard/admin/edit(id=${user.id})}">
            <i class="bi bi-pencil-square"></i> Modifier <!-- Translated to French -->
          </a>
          <a class="btn btn-danger btn-sm me-1"
             th:href="@{/Dashboard/admin/delete(id=${user.id})}"
             onclick="return confirm('Êtes-vous sûr ?')"> <!-- Translated to French -->
            <i class="bi bi-trash"></i> Supprimer <!-- Translated to French -->
          </a>
          <a class="btn btn-info btn-sm"
             th:if="${user.role == 'prof'}"
             th:href="@{/Dashboard/admin/AddProf(id=${user.id})}">
            <i class="bi bi-person-plus"></i> Ajouter Professeur <!-- Translated to French -->
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
