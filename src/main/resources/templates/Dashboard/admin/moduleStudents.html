<!doctype html>
<html lang="fr"> <!-- Changed language to French -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Étudiants et Moyennes</title> <!-- Updated title in French -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
    }
    .container {
      margin-top: 2rem;
    }
    h1 {
      color: #007bff; /* Primary color for heading */
      font-size: 1.8rem; /* Larger heading */
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px; /* More padding for button */
      font-size: 1rem; /* Larger button text */
      border-radius: 5px; /* Rounded button */
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05); /* Slight scale effect on hover */
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<div class="container my-3">
  <h1 class="text-center mb-3">Étudiants dans le Module : <span th:text="${module.name}"></span></h1> <!-- Translated to French -->
  <a class="btn btn-primary mb-3" th:href="@{/Dashboard/admin/fieldModules/{fieldId}(fieldId=${module.field.id})}">
    Retour aux Modules <!-- Translated to French -->
  </a>

  <!-- Table of Students and Averages -->
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Prénom</th> <!-- Translated to French -->
      <th>Nom de Famille</th> <!-- Translated to French -->
      <th>Moyenne</th> <!-- Translated to French -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${studentAverages}">
      <td th:text="${entry.key.id}"></td>
      <td th:text="${entry.key.name}"></td>
      <td th:text="${entry.key.surname}"></td>
      <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
