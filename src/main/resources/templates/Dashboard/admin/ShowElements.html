<!doctype html>
<html lang="fr"> <!-- Changed language to French -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Éléments du Module</title> <!-- Updated title in French -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
        }
        .container {
            margin-top: 2rem;
        }
        h1 {
            color: #007bff; /* Primary color for heading */
            font-size: 1.8rem; /* Larger heading */
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px; /* More padding for button */
            font-size: 1rem; /* Larger button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px; /* More padding for button */
            font-size: 1rem; /* Larger button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
            padding: 5px 10px; /* More padding for button */
            font-size: 0.875rem; /* Smaller button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }
        .btn-info:hover {
            background-color: #138496;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 5px 10px; /* More padding for button */
            font-size: 0.875rem; /* Smaller button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.05);
        }
    </style>
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Éléments du Module : <span th:text="${module.name}"></span></h1> <!-- Translated to French -->

    <!-- Buttons Section -->
    <div class="mb-3">
        <!-- Add Element button -->
        <a class="btn btn-primary"
           th:href="@{/Dashboard/admin/createElement/{moduleId}(moduleId=${module.id})}">
            Ajouter un Élément <!-- Translated to French -->
        </a>
        <!-- Back to Modules in Field button -->
        <a class="btn btn-secondary"
           th:href="@{/Dashboard/admin/fieldModules/{fieldId}(fieldId=${module.field.id})}">
            Retour aux Modules <!-- Translated to French -->
        </a>
    </div>

    <!-- Table of Elements -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom de l'Élément</th> <!-- Translated to French -->
            <th>Coefficient</th>
            <th>Professeur</th> <!-- Translated to French -->
            <th>Évaluations</th> <!-- Translated to French -->
            <th>Actions</th> <!-- Translated to French -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${elements}">
            <td th:text="${element.id}"></td>
            <td th:text="${element.name}"></td>
            <td th:text="${element.coefficient}"></td>
            <td th:text="${element.professor.name}"></td>
            <td>
                <a class="btn btn-info"
                   th:href="@{/Dashboard/admin/elementEvaluations/{elementId}(elementId=${element.id})}">
                    Afficher les Évaluations <!-- Translated to French -->
                </a>
            </td>
            <td>
                <form th:action="@{/Dashboard/admin/deleteElement/{elementId}/{moduleId}(elementId=${element.id}, moduleId=${module.id})}" method="post">
                    <button class="btn btn-danger" type="submit" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet élément ?')">Supprimer</button> <!-- Translated to French -->
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
