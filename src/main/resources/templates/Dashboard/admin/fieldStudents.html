<!doctype html>
<html lang="fr"> <!-- Changed language to French -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Étudiants dans la Filière et Semestre</title> <!-- Updated title in French -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
        }

        .container {
            margin-top: 2rem;
        }

        h1 {
            color: #007bff; /* Primary color for heading */
            font-size: 1.8rem; /* Larger heading */
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px; /* More padding for button */
            font-size: 1rem; /* Larger button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 5px 10px; /* More padding for button */
            font-size: 0.875rem; /* Smaller button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 5px 10px; /* More padding for button */
            font-size: 0.875rem; /* Smaller button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        .table {
            margin-top: 1.5rem;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.05);
        }
    </style>
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Étudiants dans la Filière et Semestre</h1> <!-- Translated to French -->
    <a class="btn btn-primary my-3"
       th:href="@{/Dashboard/admin/fieldStudents/{fieldId}/{semesterId}/addStudent(fieldId=${fieldId}, semesterId=${semesterId})}">
        Ajouter un Étudiant <!-- Translated to French -->
    </a>

    <!-- Table of Students -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Prénom</th> <!-- Translated to French -->
            <th>Nom de Famille</th> <!-- Translated to French -->
            <th>Actions</th> <!-- Translated to French -->
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-secondary btn-sm"
                   th:href="@{/Dashboard/admin/studentDetails/{studentId}(studentId=${student.id})}">
                    Détails
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/Dashboard/admin/deleteStudent/{studentId}(studentId=${student.id})}"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant ?')"> <!-- Translated to French -->
                    Supprimer <!-- Translated to French -->
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Back Button -->
    <a class="btn btn-primary mt-3" href="/Dashboard/admin/Managefields">Retour aux Filières</a> <!-- Translated to French -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
