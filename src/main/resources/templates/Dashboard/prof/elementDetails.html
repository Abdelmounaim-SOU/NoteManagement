<!doctype html>
<html lang="fr"> <!-- Changed language to French -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Détails de l'Élément</title> <!-- Updated title in French -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
    }
    .container {
      margin-top: 2rem;
    }
    h1 {
      color: #007bff; /* Primary color for heading */
      font-size: 1.8rem; /* Larger heading */
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 123, 255, 0.05);
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4" th:text="'Détails pour ' + ${element.module.name}"></h1> <!-- Translated to French -->

  <!-- Table of Students and Averages -->
  <table class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Prénom</th> <!-- Translated to French -->
      <th>Nom de Famille</th> <!-- Translated to French -->
      <th>Moyenne</th> <!-- Translated to French -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${studentAverages}">
      <td th:text="${entry.key.id}"></td>
      <td th:text="${entry.key.name}"></td>
      <td th:text="${entry.key.surname}"></td>
      <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
