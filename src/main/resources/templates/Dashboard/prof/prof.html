<!doctype html>
<html lang="fr"> <!-- Changed language to French -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Éléments de Module du Professeur</title> <!-- Updated title in French -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
        }
        h1, h2 {
            color: #343a40;
        }
        table th, table td {
            vertical-align: middle;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 5px 10px; /* More padding for button */
            font-size: 0.875rem; /* Smaller button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 5px 10px; /* More padding for button */
            font-size: 0.875rem; /* Smaller button text */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.05);
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container my-5">

    <!-- Display professor information -->
    <div class="mb-5 text-center">
        <div>
            <strong>ID: </strong><span th:text="${userId}"></span>
        </div>
        <div>
            <strong>Nom d'utilisateur: </strong><span th:text="${username}"></span> <!-- Translated to French -->
        </div>
    </div>

    <!-- Table for module elements -->
    <div>
        <h2 class="text-center mb-4">Éléments de Module</h2> <!-- Translated to French -->
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th>Semestre</th>
                <th>Filière</th> <!-- Translated to French -->
                <th>Coefficient</th>
                <th>Module</th>
                <th>Nom de l'Élément</th> <!-- Translated to French -->
                <th>Évaluation</th> <!-- Translated to French -->
                <th>Moyenne</th> <!-- Translated to French -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${elements}">
                <td th:text="${element.module.semester.name}"></td>
                <td th:text="${element.module.field.name}"></td>
                <td th:text="${element.coefficient}"></td>
                <td th:text="${element.module.name}"></td>
                <td th:text="${element.name}"></td>

                <td>
                    <!-- Dropdown for evaluations -->
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Évaluations <!-- Translated to French -->
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li th:each="evaluation : ${element.evaluations}">
                                <a class="dropdown-item"
                                   th:href="@{/Dashboard/prof/evaluationDetails(evaluationId=${evaluation.id})}"
                                   th:text="${evaluation.evaluationMode}"></a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td>
                    <!-- Button to view students and average notes -->
                    <a class="btn btn-secondary btn-sm"
                       th:href="@{/Dashboard/prof/elementDetails(elementId=${element.id})}">
                        Notes de l'Élément <!-- Translated to French -->
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
